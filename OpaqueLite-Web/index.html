<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPAQUE Secure Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --text-color: #e2e8f0;
        --accent: #38bdf8;
        --success: #4ade80; 
        --warning: #facc15;
        --error: #ef4444; 
        --console-bg: #000000;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.5s;
      }

      /* ALERT BANNER */
      #status-bar {
        width: 100%;
        padding: 1rem;
        text-align: center;
        font-weight: bold;
        font-family: 'JetBrains Mono', monospace;
        background: var(--success);
        color: black;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        margin-bottom: 2rem;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        max-width: 1000px;
        width: 100%;
        padding: 0 2rem;
      }

      .card {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        border: 1px solid #334155;
      }

      h1 { color: var(--accent); grid-column: 1 / -1; text-align: center; font-family: 'JetBrains Mono'; margin-top: 0; }
      h2 { font-size: 1.25rem; border-bottom: 2px solid var(--accent); padding-bottom: 0.5rem; margin-bottom: 1.5rem; font-family: 'JetBrains Mono'; }

      .form-group { margin-bottom: 1rem; }
      label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #94a3b8; }
      input {
        width: 100%;
        padding: 10px;
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 6px;
        color: white;
        font-family: 'JetBrains Mono', monospace;
        box-sizing: border-box;
      }
      input:focus { outline: none; border-color: var(--accent); }

      button {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: #0f172a;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: 'JetBrains Mono', monospace;
      }
      button:hover { background: #0ea5e9; }
      button.secondary { background: #334155; color: #e2e8f0; margin-top: 10px; }
      button.secondary:hover { background: #475569; }

      .console-card {
        grid-column: 1 / -1;
        background: var(--console-bg);
        border: 1px solid #333;
        height: 250px;
        overflow-y: auto;
        padding: 1rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85rem;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
      }
      
      .log-entry { margin-bottom: 4px; padding-left: 8px; border-left: 2px solid transparent; }
      .log-info { color: #94a3b8; }
      .log-success { color: var(--success); border-left-color: var(--success); }
      .log-error { color: var(--error); border-left-color: var(--error); }
      .log-warn { color: var(--warning); border-left-color: var(--warning); }
      .log-critical { color: white; background: #ef4444; border-left-color: white; font-weight: bold; }

      /* Attack Modes */
      body.attack-warning { background-color: #422006; } /* Brownish */
      body.attack-critical { background-color: #450a0a; } /* Reddish */

      /* --- NEW MODAL STYLES --- */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
      .modal-overlay.active { opacity: 1; pointer-events: all; }
      
      .modal-content {
        background: var(--card-bg);
        border: 1px solid var(--accent);
        padding: 2rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        transform: scale(0.9);
        transition: transform 0.3s;
      }
      .modal-overlay.active .modal-content { transform: scale(1); }
      
      .modal-title { font-family: 'JetBrains Mono'; color: var(--accent); margin-bottom: 1rem; font-size: 1.5rem; }
      .modal-text { margin-bottom: 1.5rem; color: #cbd5e1; }
      .otp-input { 
        font-size: 1.5rem; 
        text-align: center; 
        letter-spacing: 0.5rem; 
        margin-bottom: 1.5rem; 
      }

    </style>
  </head>
  <body>

    <!-- STATUS BAR -->
    <div id="status-bar">SYSTEM STATUS: SECURE</div>

    <div class="container">
      <h1>üîê OPAQUE PROTOCOL DEMO</h1>

      <div class="card">
        <h2>1. User Registration</h2>
        <div class="form-group">
          <label>Username</label>
          <input id="reg-user" type="text" placeholder="e.g. abdul" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="reg-pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <button id="btn-register">REGISTER</button>
      </div>

      <div class="card">
        <h2>2. Authenticated Exchange</h2>
        <div class="form-group">
          <label>Username</label>
          <input id="login-user" type="text" placeholder="e.g. abdul" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="login-pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <button id="btn-login">LOGIN</button>
      </div>

      <div class="card console-card" id="console-output">
        <div class="log-entry log-info">> System Initialized. Waiting for WASM...</div>
      </div>
    </div>

    <!-- MFA MODAL (Hidden by default) -->
    <div id="mfa-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title">üîê 2FA Required</div>
        <p class="modal-text">Enter the 6-digit code from Google Authenticator to complete login.</p>
        
        <input type="text" id="mfa-code-input" class="otp-input" placeholder="000000" maxlength="6" autocomplete="off">
        
        <button id="btn-verify-mfa">VERIFY CODE</button>
        <button id="btn-cancel-mfa" class="secondary">CANCEL</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
